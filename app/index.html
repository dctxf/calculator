<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<!-- build:css ./css/calculator.css -->
	<link rel="stylesheet" href="../bower_components/normalize-scss/normalize.css">
	<link rel="stylesheet" href="../.tmp/stylesheets/calculator.css">
	<!-- endbuild -->
	<!-- build:js ./js/calculator.js -->
	<script src="js/calculator.js"></script>
	<script src="js/main.js"></script>
	<!-- endbuild -->
</head>
<body>
	<div class="main">
		<div class="calculator" id="cal">
			<label for="result" class="result"><input type="text" id="result" value="0" readonly="readonly"></label>
			<ul class="btns" id="btns">
				<li class="btn clear">C</li>
				<li class="btn operator">+/-</li>
				<li class="btn operator">%</li>
				<li class="btn back">backspace</li>
				<li class="btn num">1</li>
				<li class="btn num">2</li>
				<li class="btn num">3</li>
				<li class="btn operator">+</li>
				<li class="btn operator">-</li>
				<li class="btn num">4</li>
				<li class="btn num">5</li>
				<li class="btn num">6</li>
				<li class="btn operator">×</li>
				<li class="btn operator">÷</li>
				<li class="btn num">7</li>
				<li class="btn num">8</li>
				<li class="btn num">9</li>
				<li class="btn operator">×²</li>
				<li class="btn operator">√</li>
				<li class="btn num zero">0</li>
				<li class="btn num">.</li>
				<li class="btn equal">=</li>
			</ul>
		</div>
	</div>
</body>
</html>
